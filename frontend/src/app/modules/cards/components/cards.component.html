<div class="main-container">

    <div class="menu-header-table">
        <button mat-raised-button color="primary" (click)="addCard()">
            Nouvelle carte
        </button>

        <input (keyup)="applyFilter($event)" placeholder="filtre" #filter>
    </div>

    <table mat-table [dataSource]="dataSource" class="cards-table">

        <ng-container matColumnDef="theme">
            <th mat-header-cell *matHeaderCellDef>Theme</th>
            <td mat-cell *matCellDef="let card">{{card.theme?.name}}</td>
        </ng-container>

        <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef>Question</th>
            <td mat-cell *matCellDef="let card">{{card.question?.text}}</td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let card"><img *ngIf="card.question?.image"
                                                     [src]="IMAGE_SRC + card.question?.image"
                                                     alt="Image de la question"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            (click)="onModifyCard(row)"
            *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">Aucune donn√©e match ce filtre : '{{filter.value}}'</td>
        </tr>
    </table>
</div>
